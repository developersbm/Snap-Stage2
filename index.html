<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <title>SnapPlay</title>
  <link rel="icon" type="image/png" href="img/snap-play.png">
  <script type="module" src="scripts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <img src="img/title.png" class="logo">
        <img src="img/profile.png" class="profile-pic">
    </nav>
    <div class="title">
      <h1>A Collection Of The Best Audios</h1>
    </div>
    <!-- Search bar -->
    <div class="search-container">
      <div class="row">
        <!-- Liked list category -->
        <button id="like-btn" class="like-category">
          <img id="like-icon" class="heart-icon" src="img/red-heart.png">
        </button>
        <!-- Search input -->
        <input type="text" id="input-box" placeholder="Search audio..." autocomplete="off"/>
        <button><img id="search" src="img/search.png"></button>
      </div>
        <div class="result-bx"></div>
    </div>
    <div class="sorting-options">
      <select id="sort-select">
          <option disabled selected>Sort Catalog</option>
          <option value="name-random">Random</option>
          <option value="name-asc">A-Z</option>
          <option value="name-desc">Z-A</option>
      </select>
    </div>  
    <!-- Categories -->
    <div id="buttons" class="category-container">
      <button class="btn-val" id="btn-val" data-value="all">All</button>
      <button class="btn-val" id="btn-val" data-value="Funny">Funny</button>
      <button class="btn-val" id="btn-val" data-value="Vehicles">Vehicles</button>
      <button class="btn-val" id="btn-val" data-value="Animals">Animals</button>
      <button class="btn-val" id="btn-val" data-value="Music">Music</button>
    </div>   
    <div id="error-handler"></div>
    <!-- Audio Cards -->
    <div class="wrapper">
      <div id="audios"></div>
    </div>
    <!-- Add button -->
    <div class="add-btn">
      <button id="add-button">+</button>
    </div>
    <!-- Pop Up -->
    <div id="pop-up" class="pop-up">
      <div class="pop-up-content">
          <span class="close">&times;</span>
          <form id="add-form">
            <label for="audio-name">Name</label>
            <input type="text" id="audio-name" name="audio-name" required><br>
            <label for="emoji">Emoji</label>
            <input type="text" id="emoji" name="emoji" required><br>
            <label for="category">Category</label>
            <input type="text" id="category" name="category" required><br>
            <label for="rating-cat">Rating</label>
            <input type="text" id="rating-cat" name="rating-cat" required><br>
            <label for="audio-url">Audio URL</label>
            <input type="text" id="audio-url" name="audio-url" required><br>
            <button type="submit">Add Card</button>
        </form>        
      </div>
  </div>
</div>
</body>
</html>
