<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>SnapPlay</title>
  <link rel="icon" type="image/png" href="img/snap-play.png">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <img src="img/title.png" class="logo">
        <img src="img/profile.png" class="profile-pic">
    </nav>
    <button class="likes">
      <img id="like-icon" src="img/empty-heart.png" class="heart-icon">
    </button>
    <!-- Search bar -->
    <div class="search-container">
      <div class="row">
        <!-- Liked list category -->
        <button class="like-category" onclick="displayLikes()">
          <img id="like-icon" src="img/empty-heart.png" class="heart-icon">
        </button>
        <!-- Search input -->
        <input type="text" id="input-box" placeholder="Search audio..." autocomplete="off"/>
        <button><img id="search" src="img/search.png"></button>
      </div>
        <div class="result-bx"></div>
    </div>
    <!-- Categories -->
    <div id="buttons" class="category-container">
      <button class="btn-val" onclick="filterAudio('all')">All</button>
      <button class="btn-val" onclick="filterAudio('Funny')">Funny</button>
      <button class="btn-val" onclick="filterAudio('Vehicles')">Vehicles</button>
      <button class="btn-val" onclick="filterAudio('Animals')">Animals</button>
      <button class="btn-val" onclick="filterAudio('Music')">Music</button>
    </div>    
    <!-- Audio Cards -->
    <div class="wrapper">
      <div id="audios"></div>
    </div>
    <script type="module" src="scripts.js"></script>
    <!-- Move this to script.js once finished (Need to finish displayLikes())-->
    <script>
      // Function to display liked audios
      function displayLikes() {
        const cards = document.querySelectorAll('.card');
        cards.classList.add('hide');
        cards.forEach((card, index) => {
          const audio = audios.data[index];
          const isLiked = likedAudios.some(item => item === audio);
          if (isLiked) {
            card.classList.remove('hide');
          } else {
            card.classList.add('hide');
          }
        });
      }

    // Function to filter audio based on category and liked status
    function filterAudio(value) {
      // Button class code
      let buttons = document.querySelectorAll(".btn-val");
      buttons.forEach((button) => {
        // Check if value equals innerText
        if (value.toUpperCase() == button.innerText.toUpperCase()) {
          button.classList.add("active");
        } else {
          button.classList.remove("active");
        }
      });

      // Select all cards
      let elements = document.querySelectorAll(".card");
      // Loop through all cards
      elements.forEach((element) => {
        // Display all cards on 'all' button click
        if (value === "all") {
          element.classList.remove("hide");
        } else {
          // Check if element contains category class and liked class
          if ((element.classList.contains(value) || value === "Likes") && (value !== "Likes" || element.classList.contains("liked"))) {
            // Display element based on category
            element.classList.remove("hide");
          } else {
            // Hide other elements
            element.classList.add("hide");
          }
        }
      });
    }
    </script>
</body>
</html>
